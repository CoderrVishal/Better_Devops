name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfilebackend
        push: true
        tags: your-dockerhub-username/backend:latest

    - name: Build and Push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfilefrontend
        push: true
        tags: your-dockerhub-username/frontend:latest

    - name: Build and Push Admin
      uses: docker/build-push-action@v5
      with:
        context: ./admin
        file: ./admin/Dockerfileadmin
        push: true
        tags: your-dockerhub-username/admin:latest
